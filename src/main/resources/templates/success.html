<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">
<h1> Your reservation:</h1>

<h1 th:text="'Your ride'"> </h1>
<table>
    <tr>
        <th th:text="'Id:'"> </th>
        <th th:text="'From:'"> </th>
        <th th:text="'To:'"> </th>
        <th th:text="'Date:'"> </th>
        <th th:text="'Time:'"> </th>
        <th th:text="'Free Seats:'"> </th>


    </tr>

    <tr th:each="ride: ${ride}">
        <td th:text="${ride.id}"></td>
        <td th:text="${ride.placeA}"></td>
        <td th:text="${ride.placeB}"></td>
        <td th:text="${ride.date}"></td>
        <td th:text="${ride.time}"></td>
        <td th:text="${ride.freeSeats}"></td>
        <td> <a th:href="@{/ride/cancell/{id}/(id=${ride.id})}"> Cancell </a> </td>
    </tr>


</table>
</section>
</body>
</html>
