<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">
<h1>Your details: </h1>
</br>
<form th:action="@{/user/add}" th:object="${users}" method="post">
    <p> Username: <input type="text" th:field="*{username}" th:errorClass="error"/></p>
    <p> Password: <input type="text" th:field="*{password}" th:errorClass="error"/></p>
    <p> First Name: <input type="text" th:field="*{firstName}" th:errorClass="error"/></p>
    <p> Last Name: <input type="text" th:field="*{lastName}" th:errorClass="error"/></p>
    <p>Email: <input type="text" th:field="*{email}" th:errorClass="error"/></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" th:errorClass="error"/></p>
    <p>Gender <input type="text" th:field="*{gender}"/></p>
    <p>Date of Birth: <input type="text" th:field="*{dateOfBirth}" th:errorClass="error"/></p>

    <p><input type="submit" value="Submit"/></p>
</form>

<a th:href="@{/welcome}"> Back to Main Page </a>
</section>
</body>
</html>
