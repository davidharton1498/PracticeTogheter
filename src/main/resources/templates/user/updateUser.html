<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">

<h1>Your details: </h1>

<form th:action="@{/user/update}" th:object="${user}" method="post">

    <p><input type="hidden" th:value="*{id}"/></p>
    <p> First name: <input type="text" th:field= "*{firstName}" th:errorClass="error"/></p>
    <p> Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
    <p>Date of Birth: <input type="text" th:field="*{dateOfBirth}" /></p>
    <p>Gender <input type="text" th:field="*{gender}"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>

<a th:href="@{/welcome}"> Back to Main Page </a>
</section>
</body>
</html>
