<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">
<h1>Your details: </h1>
</br>
<form th:action="@{/driver/add}" th:object="${users}" method="post">
    <p> User Name: <input type="text" th:field= "*{username}" /></p>
    <p> Password: <input type="text" th:field= "*{password}" /></p>
    <p> First Name: <input type="text" th:field= "*{firstName}" /></p>
    <p> Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
    <p>Car Brand <input type="text" th:field="*{carBrand}" /></p>
    <p>Car Color: <input type="text" th:field="*{carColor}" /></p>
    <p>Passenger Capacity: <input type="text" th:field="*{passengerCapacity}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</section>
</body>
</html>
